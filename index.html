<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link custom styles sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be17b5f140.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet"> 

    <title>Rodulphoto</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <a href="#">
                        <img src="assets/logo/center_focus_weak-24px.svg" alt="Rodulphoto logo">
                        Rodulphoto
                    </a>
                </div>
                <div class="nav-links-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>        
    </header>
    <!-- Navigation Bar -->

    <!-- main content -->
    <div class="container">
        <main id="main-content">
            <section id="hero">
                <div class="side-bar">
                    <h1>RODULPHOTO</h1>
                    <p>See the world through photography.</p>
                    <a href="#gallery">Gallery</a>
                </div>
                <div class="hero-img-container">
                    <img class="hero-img" src="./assets/images/Sun-Beams.jpg" alt="hero image">
                </div>
            </section>
        </main>        
    </div>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="container">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-a4535441-88e3-435e-aa05-ff1706199adc"></div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <div class="contact-title">
                <h2>Contact Me</h2>
                <img src="assets/icon/envelope-icon-black.svg" alt="envelope icon">
            </div>            
            <form name="contact" method="POST" data-netlify="true">
                <div>
                    <!-- <label for="fName">First Name</label> -->
                    <input type="text" name="fName" id="fName" placeholder="First Name" required />                    
                </div>
                <div>
                    <!-- <label for="lName">Last Name</label> -->
                    <input type="text" name="lName" id="lName" placeholder="Last Name" required />
                </div>
                <div>
                    <!-- <label for="email">Email</label> -->
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>
                <div>
                    <textarea name="message" id="message" cols="40" rows="10" placeholder="..."></textarea>
                </div>
                
                <div class="btn-container">
                    <button class="submit-btn" type="submit">Send Message</button>
                </div>                
            </form>
        </div>
    </section>
    <!-- main content -->

    <!-- Footer Section -->
    <footer>
        <div class="social-links-container">
            <a href="https://www.instagram.com/rodulphoto/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://twitter.com/rodulphoto" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
        </div>
        <p>Â© 2021 - RODULPHOTO</p>
    </footer>
    <!-- Footer Section -->


</body>

</html>
